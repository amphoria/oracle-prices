<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
  <title>Oracle Prices</title>
  </head>
  <body>
    <h1>Oracle Prices</h1>
    <label>Current prices:-</label>
    <div id="prices">
      <div class="price">
        <div class="price-label">ETH:</div>
        <div class="price-value" id="eth-price"></div>
      </div>
      <div class="price">
        <div class="price-label">OETH:</div>
        <div class="price-value" id="oeth-price"></div>
      </div>
      <div class="price">
        <div class="price-label">osETH:</div>
        <div class="price-value" id="oseth-price"></div>
      </div>
      <div class="price">
        <div class="price-label">primeETH Ratio:</div>
        <div class="price-value" id="prime-eth-ratio"></div>
      </div>
      <div class="price">
        <div class="price-label">primeETH Price:</div>
        <div class="price-value" id="prime-eth-price"></div>
      </div>
      <div class="price">
        <div class="price-label">reETH Price Ratio:</div>
        <div class="price-value" id="reeth-price-ratio"></div>
      </div>
  </div>
</div>
  <script type="module" src="/index.js"></script>
  </body>
</html>
